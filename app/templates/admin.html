{% extends 'base.html' %}
{% block content %}
<h2>Admin Panel</h2>
<table class="table">
  <thead><tr><th>User</th><th>Balance</th><th>Sessions</th></tr></thead>
  <tbody>
    {% for u in users %}
    <tr><td>{{ u.username }}</td><td>{{ u.balance }}</td><td>{{ u.sessions|length }}</td></tr>
    {% endfor %}
  </tbody>
</table>
<a href="/dashboard" class="btn btn-primary">Back</a>
{% endblock %}
